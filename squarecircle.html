<!DOCTYPE>
<html>
<head>
		<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw() {
	context.fillStyle = "#ff00ff";
	context.fillRect(20, 20, 100, 100);

	context.fillStyle = "#880000";
	context.beginPath();
	context.arc(200, 75, 45, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

</script>
</body>
</html>
