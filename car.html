<!DOCTYPE>
<html>
<head>
		<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw() {
	context.fillStyle = "#ff0000";
	context.fillRect(125, 60, 100, 100);

	context.fillStyle = "#00ff00";
	context.fillRect(100, 100, 150, 80);

	context.fillStyle = "#880000";
	context.beginPath();
	context.arc(140, 180, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#880000";
	context.beginPath();
	context.arc(210, 180, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

</script>
</body>
</html>
