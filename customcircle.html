<!DOCTYPE>
<html>
<head>
		<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(){
	var color = prompt("Enter a color: ");

	if(color == "Red"){
		context.fillStyle = "#ff0000";
		context.beginPath();
		context.arc(200, 75, 45, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	else if(color == "Blue"){
		context.fillStyle = "#0000ff";
		context.beginPath();
		context.arc(200, 75, 45, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	else if(color == "Green"){
		context.fillStyle = "#00ff00";
		context.beginPath();
		context.arc(200, 75, 45, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	else{
		console.log("Goodbye");
		context.beginPath();
		context.arc(200, 75, 45, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
	context.fillStyle = "00ffff";

}

</script>
</body>
</html>
