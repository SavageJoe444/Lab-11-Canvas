<!DOCTYPE html>
<html>
<head>
	<title>	</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="400" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(){
	context.fillStyle = "#ff0000";
	context.beginPath();
	context.arc(150, 150, 120, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#ff3421";
	context.beginPath();
	context.arc(150, 150, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#ff5621";
	context.beginPath();
	context.arc(150, 150, 80, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#ff5008";
	context.beginPath();
	context.arc(150, 150, 60, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#ff1120";
	context.beginPath();
	context.arc(150, 150, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#ff9089";
	context.beginPath();
	context.arc(150, 150, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

</script>
</body>
</html>
