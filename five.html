<!DOCTYPE>
<html>
<head>
		<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw() {
	for (i = 0; i <= 5; i++){
		context.fillRect(50*i, 10, 30, 30);		
	}
	
}

</script>
</body>
</html>
